name: Test

on: push

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Start Mosquitto
        uses: namoshek/mosquitto-github-action@v1

      - name: Test it
        run: |
          pipx install poetry
          poetry install
          poetry run pytest
